version: "3.9"

services:
  web:
    build: .
    container_name: pannello_admin_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      APP_NAME: "Event Admin"
      APP_ADMIN_USER: "admin"
      APP_ADMIN_PASS: "admin123"
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: pannello
      DB_USER: pannello
      DB_PASSWORD: pannello
    volumes:
      - ./:/var/www/html

  db:
    image: mariadb:11
    container_name: pannello_admin_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pannello
      MYSQL_USER: pannello
      MYSQL_PASSWORD: pannello
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:5
    container_name: pannello_admin_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: pannello
      PMA_PASSWORD: pannello
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    networks:
      - default

volumes:
  db_data:
